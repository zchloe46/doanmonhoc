<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <div class="logo">DoAnMonHoc</div>
                </div>
                <div class="col-9">
                    <nav class="nav-menu">
                        <ul class="d-flex justify-content-end list-unstyled mb-0">
                            <li><a href="{% url 'dashboard' %}">Trang chủ</a></li>
                            <li><a href="{% url 'about' %}">Thông Tin</a></li>
                            <li><a href="{% url 'contact' %}">Liên Hệ</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Body -->
    <div class="body py-5">
        <div class="container">
            <h1 class="text-center mb-4">Liên Hệ</h1>
            <div class="card p-4 shadow-sm">
                <form method="post" class="form-group">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên của bạn</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email của bạn</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Tin nhắn</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gửi</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 DoAnMonHoc. All rights reserved.</p>
            <div class="social-icons mt-2">
                <a href="#" class="mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="mx-2"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
